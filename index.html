<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Backbone Calendar App</title>
<link rel="stylesheet" href="css/app.css">
<script src="js/lib/jquery-2.0.3.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/moment.js"></script>
<script src="js/lib/backbone.localStorage.js"></script>
<script src="js/app.js"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
</head>
<body>

<div class="calendar-control">
  <button class="calendar-newBtn">New</button>
  <button class="calendar-prevBtn">Prev</button>
  <button class="calendar-nextBtn">Next</button>
  <button class="calendar-todayBtn">Today</button>
</div>

<table class="calendar">
  <caption></caption>
  <thead>
    <tr>
      <th>日</th>
      <th>月</th>
      <th>火</th>
      <th>水</th>
      <th>木</th>
      <th>金</th>
      <th>土</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<div class="dialog" hidden>
  <div class="dialog-body">
    <div class="dialog-close">close</div>
    <div class="dialog-content"></div>
      <form>
        <h3>タイトル</h3>
        <div><input type="text" name="title"></div>
        <h3>日時</h3>
        <div><input type="datetime-local" name="datetime"></div>
        <div class="dialog-controll">
          <input type="submit" value="Save">
          <button class="dialog-removeBtn">Remove</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
